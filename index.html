<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Prjeto Felipe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
           <div class="center">
                <img src="sem fundo.png" alt="logo">
           </div><!--center--> 
        </div><!--header-->
        <div class="bainer">
            <div class="center">
                <div class="form">
                    <h2>
                        Preencha o forulario e inicie a sua 
                        caminhada para tirar duvidas !
                    </h2>
                    <form action="" >
                        <div class="container-form">
                            <div>Nome*</div>
                            <input type="text" name="nome" required/>
                            <div>E-mail*</div>
                            <input type="text" name="email" required/>
                            <div>Telefone*</div>
                            <input type="text" name="telefone" required/>
                        </div><!--container-form-->
                        <p class="atencao">Campos Obrigatorios</p>
                        <input type="submit" name="acao" value="Enviar">
                    </form>
                </div><!--form-->
            </div><!--center-->
        </div><!--header-->
    </body>
</html>
